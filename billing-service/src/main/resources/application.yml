server:
  port: 8083

spring:
  application:
    name: billing-service   # Registered name in Eureka

  datasource:
    url: jdbc:postgresql://localhost:5432/billingdb
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
